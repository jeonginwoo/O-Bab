<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밥밥밥</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>밥밥밥</h1>
    <table>
        <tr>
            <td style="font-size:30px; text-align:center;">돈토</td>
            <td style="font-size:30px; text-align:center;">윤스</td>
            <td style="font-size:30px; text-align:center;">룰렛</td>
        </tr>
        <tr class="dynamic-row">
            <!-- 각 셀의 내용을 iframe 및 룰렛으로 설정 -->
            <td><iframe id="iframe-donto" src="http://pf.kakao.com/_xilxcBn/posts" scrolling="no">돈토</iframe></td>
            <td><iframe id="iframe-yuns" src="https://pf.kakao.com/_aKxdLs/posts" scrolling="no">윤스</iframe></td>
            <td>
                <div id="game-selection">
                    <button onclick="showGame('roulette')">룰렛</button>
                    <button onclick="showGame('ladder')">사다리타기</button>
                </div>

                <div id="game-roulette">
                    <div id="roulette-container">
                        <canvas id="roulette"></canvas>
                        <div class="pointer"></div>
                    </div>
                    <div style="margin-top: 20px;">
                        <input type="text" id="menuAdd" placeholder="메뉴 추가">
                        <button onclick="add()">추가</button>
                        <button onclick="rotate()">돌리기</button>
                        <button onclick="stopRotate()">멈추기</button>
                    </div>
                    <table id="menuList">
                        <thead>
                            <tr>
                                <th>메뉴</th>
                                <th>비중</th>
                                <th>삭제</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div id="game-ladder" style="display: none;">
                    <div>
                        <input type="text" id="ladder-players" placeholder="이름 (쉼표로 구분)">
                        <button id="start-ladder-btn" onclick="startLadderGame()">사다리 시작</button>
                        <button id="retry-ladder-btn" onclick="retryLadder()" style="display:none;">다시하기</button>
                        <button id="trace-ladder-btn" onclick="traceAllPaths()" style="display:none;">결과 확인</button>
                    </div>
                    <div id="ladder-controls" style="display:none;">
                        <label for="ladder-height">사다리 길이: </label>
                        <input type="range" id="ladder-height" min="200" max="600" value="300">
                        <span id="ladder-height-value">300</span>
                    </div>
                    <canvas id="ladder-canvas"></canvas>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3" style="font-size:30px; text-align:right;">밥밥밥 ver 2.3</td>
        </tr>
    </table>
<script src="js/main.js"></script>
<script src="js/roulette.js"></script>
<script src="js/ladder.js"></script>
</body>
</html>
